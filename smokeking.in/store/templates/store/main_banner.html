<!-- Modern Hero Section with Visual Banner -->
<div class="relative w-full overflow-hidden bg-gradient-to-r from-gray-900 via-gray-800 to-black">
  <!-- Visual Banner Background -->
  <div class="absolute inset-0">
    <!-- Elegant Background Pattern -->
    <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-gray-800 to-black">
      <!-- Luxury Pattern Overlay -->
      <div class="absolute inset-0 opacity-10">
        <svg width="100%" height="100%" viewBox="0 0 200 200" class="text-yellow-400">
          <defs>
            <pattern id="luxury-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
              <!-- Diamond pattern -->
              <path d="M20,5 L35,20 L20,35 L5,20 Z" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
              <circle cx="20" cy="20" r="2" fill="currentColor" opacity="0.2"/>
              <!-- Decorative lines -->
              <line x1="0" y1="20" x2="40" y2="20" stroke="currentColor" stroke-width="0.3" opacity="0.15"/>
              <line x1="20" y1="0" x2="20" y2="40" stroke="currentColor" stroke-width="0.3" opacity="0.15"/>
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#luxury-pattern)"/>
        </svg>
      </div>

      <!-- Premium Cigar Silhouettes -->
      <div class="hidden md:block absolute top-20 right-20 opacity-15">
        <svg width="200" height="300" viewBox="0 0 100 150" class="text-amber-400">
          <!-- Cigar illustration -->
          <g transform="translate(50,75)">
            <!-- Main cigar body -->
            <ellipse cx="0" cy="0" rx="8" ry="40" fill="currentColor" opacity="0.6"/>
            <ellipse cx="0" cy="-35" rx="6" ry="8" fill="currentColor" opacity="0.7"/>
            <!-- Band -->
            <rect x="-8" y="-15" width="16" height="8" fill="currentColor" opacity="0.8"/>
            <!-- Decorative lines -->
            <line x1="-6" y1="-35" x2="6" y2="-35" stroke="currentColor" stroke-width="1" opacity="0.5"/>
            <line x1="-6" y1="35" x2="6" y2="35" stroke="currentColor" stroke-width="1" opacity="0.5"/>
          </g>
        </svg>
      </div>

      <!-- Cutter and Lighter Decorative Elements -->
      <div class="hidden lg:block absolute bottom-20 left-20 opacity-10">
        <svg width="150" height="150" viewBox="0 0 100 100" class="text-yellow-300">
          <!-- Cutter outline -->
          <g transform="translate(25,50)">
            <rect x="-10" y="-20" width="20" height="40" rx="3" fill="none" stroke="currentColor" stroke-width="2" opacity="0.6"/>
            <circle cx="0" cy="0" r="12" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
          </g>
          <!-- Lighter outline -->
          <g transform="translate(75,50)">
            <rect x="-8" y="-25" width="16" height="35" rx="2" fill="none" stroke="currentColor" stroke-width="2" opacity="0.6"/>
            <path d="M0,-30 C-3,-35 -3,-40 0,-45 C3,-40 3,-35 0,-30" fill="none" stroke="currentColor" stroke-width="1" opacity="0.5"/>
          </g>
        </svg>
      </div>

      <!-- Floating Particles -->
      <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-yellow-400 rounded-full opacity-30 animate-pulse delay-1000"></div>
        <div class="absolute top-1/3 right-1/3 w-1 h-1 bg-amber-400 rounded-full opacity-40 animate-pulse delay-2000"></div>
        <div class="absolute bottom-1/4 left-1/2 w-1.5 h-1.5 bg-yellow-300 rounded-full opacity-25 animate-pulse delay-3000"></div>
        <div class="absolute top-1/2 right-1/4 w-1 h-1 bg-amber-300 rounded-full opacity-35 animate-pulse delay-4000"></div>
      </div>
    </div>

    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/40 to-transparent z-10"></div>
  </div>

  <!-- Hero Content -->
  <div class="relative z-20 max-w-7xl mx-auto px-4 py-20 md:py-32">
    <div class="max-w-2xl">
      <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 leading-tight">
        Premium Cigar
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-amber-500">
          Accessories
        </span>
      </h1>
      <p class="text-xl text-gray-200 mb-8 leading-relaxed">
        Discover our curated collection of premium cigar cutters and luxury lighters.
        Crafted for the connoisseur who appreciates the finest things in life.
      </p>
      <div class="flex flex-col sm:flex-row gap-4">
        <a href="#featured-products"
           class="group inline-flex items-center justify-center px-8 py-4 text-lg font-semibold text-black bg-gradient-to-r from-yellow-400 to-amber-500 rounded-lg hover:from-yellow-500 hover:to-amber-600 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
          Shop Premium Collection
          <svg class="ml-2 w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
          </svg>
        </a>
        <a href="{% url 'product_list' %}"
           class="inline-flex items-center justify-center px-8 py-4 text-lg font-semibold text-white border-2 border-white/30 rounded-lg hover:bg-white hover:text-black transition-all duration-300">
          View All Products
        </a>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
    <svg class="w-6 h-6 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
    </svg>
  </div>
</div>
